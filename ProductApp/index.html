<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>All Products</h2>
        <ul id="products"></ul>
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#products').empty();
            $.getJSON("/api/products").done(function (data) {
                $.each(data, function (key, item) {
                    $('<li />', { text: formatItem(item) }).appendTo($('#products')).after($('<button type="button" onclick="Delete(' + item.Id + ');">删除</button>'));
                });
            });
        });

        function find() {
            var id = $('#prodId').val();
            $.getJSON('/api/products/' + id).done(function (data) {
                $('#product').text(formatItem(data));
            }).fail(function(jqXhr, textStatus, error) {
                $('#product').text('Error: ' + error);
            });
        }

        function formatItem(item) {
            return item.Name + ": $" + item.Price;
        }

        function Delete(id) {
            $.ajax({
                type: 'DELETE',
                url: '/api/products/' + id,
                success: function () {

                },
                error: function () {
                    $('#product').text('Error: ' + error);
                }
            });
        }

    </script>
</body>
</html>
